server:
  port: 9000
swagger:
  host: localhost:9000

spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/test2;NON_KEYWORDS=USER
    username: sa
    password:
    hikari:
      maximum-pool-size: 2
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    database: h2   # 추가 해준 부분
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    properties:
      show_sql: false
      format_sql: true
    show-sql: false
  cache:
    type: redis
  redis:
    host: localhost
    port: 6379

jwt:
  time:
    access: 1800000 # 30분
    refresh: 7776000000 # 90일